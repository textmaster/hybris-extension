# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

textmastercore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
textmastercore.application-context=textmastercore-spring.xml

############################
# TEXTMASTER Configuration #
############################
textmastercore.baseurl=https://api.textmastersandbox.com
textmastercore.partnerid=<TODEFINE>

# Code generator for account
keygen.textmasteraccount.code.name=textmasteraccount
keygen.textmasteraccount.code.digits=8
keygen.textmasteraccount.code.start=00000000
keygen.textmasteraccount.code.template=$

# Code generator for project
keygen.textmasterproject.code.name=textmasterproject
keygen.textmasterproject.code.digits=8
keygen.textmasterproject.code.start=00000000
keygen.textmasterproject.code.template=$

# Code generator for document
keygen.textmasterdocument.code.name=textmasterdocument
keygen.textmasterdocument.code.digits=8
keygen.textmasterdocument.code.start=00000000
keygen.textmasterdocument.code.template=$

# Code generator for document attribute
keygen.textmasterdocumentattribute.code.name=textmasterdocumentattribute
keygen.textmasterdocumentattribute.code.digits=8
keygen.textmasterdocumentattribute.code.start=00000000
keygen.textmasterdocumentattribute.code.template=$

# Code generator for document attribute
keygen.textmastersupportmessage.code.name=textmastersupportmessage
keygen.textmastersupportmessage.code.digits=8
keygen.textmastersupportmessage.code.start=00000000
keygen.textmastersupportmessage.code.template=$

# Code generator for configuration
keygen.textmasterconfiguration.code.name=textmasterconfiguration
keygen.textmasterconfiguration.code.digits=8
keygen.textmasterconfiguration.code.start=00000000
keygen.textmasterconfiguration.code.template=$

# Code generator for item type
keygen.textmasteritemtype.code.name=textmasteritemtype
keygen.textmasteritemtype.code.digits=8
keygen.textmasteritemtype.code.start=00000000
keygen.textmasteritemtype.code.template=$

textmastercore.catalog.staged.update=true

# Define the maximum number of documents to add to project (if should be restricted).
# If no maximum size must be applied, define "-1" value
textmastercore.documents.selection.max=1000

# Define the maximum number of documents to send in one batch
textmastercore.documents.batch.size=100

# Define the time to wait between 2 try of project send, in minutes
textmastercore.project.send.retry.interval=2

# Define the time to wait before finalize project, in minutes
textmastercore.project.finalize.schedule=2

#########################
# AUTOLAUNCH Properties #
#########################

# Define the number of times the project status must be retrieved for autolaunch projects
textmastercore.project.autolaunch.retry.max=3

# Define the time to wait before finalize project, in minutes
textmastercore.project.autolaunch.schedule=2

# Define envionment mode: dev VS prod
textmastercore.envionment.mode=dev

